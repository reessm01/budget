{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">
    function loadChart(chart_data, chart_title) {
        let titleList = chart_title.id.split('_')
        for(index in titleList) {
            word = titleList[index]
            word = word.charAt(0).toUpperCase() + word.substr(1).toLowerCase()
            titleList[index] = word
        }
        const title = titleList.join(' ')
        var chart = new CanvasJS.Chart(chart_title, {
            animationEnabled: true,
            title: {
                text: title
            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "##0.00\"%\"",
                indexLabel: "{label} {y}",
                dataPoints: chart_data
            }]
        });
        chart.render();
    }
</script>
<div class="card p-3 h-100">
    <h5 class="card-title">Charts</h5>
    <h6 class="card-subtitle mb-2 text-muted">Visual representations of the budget</h6>
    <div
        id="carouselExampleControls"
        class="carousel slide carousel-fade"
        data-ride="carousel"
        data-interval="false"
        >
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active text-center">
                <div id="{{income_debt_ratio_chart.title}}" class="chart"></div>
                <script type="text/javascript">
                    loadChart({{income_debt_ratio_chart.data|safe}}, {{income_debt_ratio_chart.title|safe}})
                </script>
            </div>
            <div class="carousel-item text-center">
                <div id="{{debt_ratio_chart.title}}" class="chart"></div>
                <script type="text/javascript">
                    loadChart({{debt_ratio_chart.data|safe}}, {{debt_ratio_chart.title|safe}})
                </script>
            </div>
        </div>
        <a class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
            >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </div>
    <style>
        .carousel-control-next-icon:after {
                content: '>';
                font-size: 35px;
                color: red;
            }

        .carousel-control-prev-icon:after {
            content: '<';
            font-size: 35px;
            color: red;
            }
        .carousel .carousel-indicators li {
            background-color: red;
            }

        .carousel .carousel-indicators .active {
            background-color: #444;
            }

        .carousel-indicators {
            margin-top: 70px;
            }
        .carousel-inner {
            padding-bottom:70px;
            }

        .chart {
            height: 400px;
            width: 100%;
        }
    </style>
{% endblock %}
