{% extends 'common/base.page.html' %}

{% block content %}
<h1>Account Settings</h1>
<p>Select One:</p>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6 config-card p-1">
            <form method="GET" action="/gettingstarted/income" class="w-100 h-100">
                <button type="submit" class="btn btn-primary w-100 h-100 button-borders">
                    <i class="fas fa-money-check-alt icon mb-3"></i>
                    <h3>Income</h3>
                </button>
            </form>
        </div>
        <div class="col-6 config-card p-1">
            <form method="GET" action="/gettingstarted/bills" class="w-100 h-100">
                <button type="submit" class="btn btn-primary w-100 h-100 button-borders">
                    <i class="fas fa-file-invoice-dollar icon mb-3"></i>
                    <h3>Bills</h3>
                </button>
            </form>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6 config-card p-1">
            <form method="GET" action="/gettingstarted/accounts" class="w-100 h-100">
                <button type="submit" class="btn btn-primary w-100 h-100 button-borders">
                    <i class="fas fa-university icon mb-3"></i>
                    <h3>Accounts</h3>
                </button>
            </form>
        </div>
        <div class="col-6 config-card p-1">
            <form method="GET" action="#" class="w-100 h-100">
                <button type="submit" disabled class="btn btn-primary w-100 h-100 button-borders disabled">
                    <i class="fas fa-user-edit icon mb-3"></i>
                    <h3>My Profile</h3>
                </button>
            </form>
        </div>
    </div>
</div>
<style>
    .config-card {
        width: 12.5rem;
        height: 12.5rem;
    }

    .icon {
        font-size: 4rem;
    }

    .button-borders {
        border-radius: 0.75rem !important;
    }
</style>
{% endblock %}
