{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
    <div class="d-flex flex-column justify-content-center align-items-center align-content-center">
        <div id="edit-warning-alert-{{entry.pk}}" class="d-none p-4 text-center alert alert-warning" role="alert">
            <p>Are you sure you want to make these changes?</p>
            <button type="button" class="btn btn-warning">Confirm</button>
        </div>
        <div id="delete-warning-alert-{{entry.pk}}" class="d-none p-4 text-center alert alert-warning" role="alert">
            <p>Are you sure you want to delete this?</p>
            <button onclick="confirmDelete({{entry.pk}})" type="button" class="btn btn-warning">Confirm</button>
        </div>
        <div id="success-alert-{{entry.pk}}" class="d-none p-4 alert alert-success" role="alert">
            Changes successfully made!
        </div>
        <div id="failed-alert-{{entry.pk}}" class="d-none p-4 alert alert-danger" role="alert">
            Oops! Something went wrong. Please try again.
        </div>
        <div id="fetch-alert-{{entry.pk}}" class="d-none p-4 text-center alert alert-info" role="alert">
            <p>Please wait. Submitting changes...</p>
            <div class="spinner-border text-info" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
