{% load crispy_forms_tags %}
{% load mathfilters %}
{% load humanize %}
{% load static %}

{% block content %}
    <div class="mb-5">
        <div class="row flex-row justify-content-between">
            <div class="d-flex pl-3">
                <h3>Next Check-In: {{check_in.date}}</h3>
            </div>
            <div class="d-flex pr-3">
                <div class="d-flex align-items-center">
                    <span class="badge badge-warning mr-1" style="width: 20px; height:20px;"> </span>
                    <h4 class="mr-3" style="margin: auto;">Outbound: ${{total_outbound|intcomma}}</h4>
                <div class="d-flex align-items-center">
                    <span class="badge badge-primary mr-1" style="width: 20px; height:20px;"> </span>
                    <h4 style="margin: auto;">Remaining: ${{remaining_cash|intcomma}}</h4>
                </div>
            </div>
            </div>
            </div>
                        <div class="progress mb-3" style="height: 40px">
                    <div 
                        class="progress-bar bg-warning" 
                        role="progressbar" 
                        style="width: {{outbound}}%" 
                        aria-valuenow="25" 
                        aria-valuemin="0" 
                        aria-valuemax="100">
                    </div>
                    <div 
                        class="progress-bar bg-primary" 
                        role="progressbar" 
                        style="width: {{remaining_p}}%" 
                        aria-valuenow="20" 
                        aria-valuemin="0" 
                        aria-valuemax="100">
                    </div>
                </div>
        <a class="btn btn-primary" href="#" role="button">Link</a>
    </div>
    <style>

    </style>
{% endblock %}
